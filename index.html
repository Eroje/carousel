<html>

<head>
  <meta charset="utf-8">
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel/styles.css">
</head>

<body>
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="1000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-500" src="..." alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-500" src="..." alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-500" src="..." alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
 </a>
</div>
</body>
